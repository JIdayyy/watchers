query GetAllPosts($where: PostWhereInput!) {
    posts(where: $where) {
        id
        title
        content
        isDraft
        slug
        author {
            id
            first_name
            last_name
            email
            avatar
        }
        userId
        Category {
            id
            name
        }
        categoryId
        Tags {
            id
            name
        }
    }
}
